<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fontawesome.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pixelify+Sans&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <title>Font Showcase</title>
</head>
<body id="js--body" class="body">
    <header id="js--header" class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen-fancy"></i>
        </figure>
        <div class="header__rightWrapper">
            <label for="toggle" class="label">
                <input id="toggle" class="toggle__input" type="checkbox" name="" id="js--toggle">
            </label>
            
            <figure class="header__avatar">
                <img src="img/image.png" alt="Mclovin" class="header__img">
            </figure>
        </div>
    </header>
    <article id="js--showcase" class="showcase">
        <input id="js--input" type="text" class="showcase__input">
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Dancing Script </h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>
            <h2 id="js--dancing" class="showcase__output showcase__output--cursive">Sigma</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Pixelify Sans</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>
            <h2 id="js--pixelify" class="showcase__output showcase__output--pixelify">Sigma</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Tilt Neon</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>
            <h2 id="js--tilt" class="showcase__output showcase__output--tilt">Sigma</h2>
        </section>
    </article>
</body>
</html>
